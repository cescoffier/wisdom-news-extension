<!DOCTYPE html>
<html layout:decorator="layout">
<head lang="en">

    <title>News Manager</title>
    <link rel="stylesheet" href="/assets/table.css"/>
    <link rel="stylesheet" href="/assets/registry-style.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          rel="stylesheet"/>


</head>
<body>
<div layout:fragment="content">
    <!-- the actual content goes there -->

    <h1 class="page-header">Wisdom News Manager</h1>
    <!-- extension counter -->
    <div class="container">
        <div class="row">
            <div class=" col-sm-2 placeholder">
                <h4 id="ext-count" class="text-center">0</h4>

                <p class="text-muted text-center">Wisdom News Articles</p>
            </div>
            <div class="col-sm-2 ">
                <button type="button" class="btn btn-primary btn-sm"
                                           data-toggle="collapse" data-target="#demo"
                                           id="create-atricle">Create new Article</button> </div>
            <div class="col-sm-2 "><button class="" id="generate-news">Generate News</button> </div>
            <div class="col-sm-2 ">Number of articles to generate: <input/></div>
        </div>
    </div>
    <!-- form article creation -->
    <div class="container collapse" id="demo" >
        <div class="row">
            <div class="col-xs-offset-1 col-xs-6" style="background-color: lightgray;">
                <h1 class="text-center">Create a new News Article</h1>
                <form class="form-horizontal" role="form">
                    <div class="form-group ">
                        <label class="col-xs-3 control-label" for="articledate">Creation
                            date</label>
                        <div class=" col-xs-7">
                        <input type="date" class="form-control" id="articledate"
                               placeholder="sept 6th 2014"/>
                        </div>
                        <label class="col-xs-3 control-label" for="articletitle">Article
                            Title</label>
                        <div class=" col-xs-7">
                            <input type="text" class="form-control" id="articletitle"
                                   placeholder="required"/>
                        </div>
                        <label class="col-xs-3 control-label" for="articlecontent">Article content
                            </label>
                        <div class="col-xs-7">
                            <textarea type="text" class="form-control" id="articlecontent"
                                   rows="10" placeholder="Write your article here...."></textarea>
                        </div>
                        <label class="col-xs-3 control-label" for="articleauthor">Article Author
                            (optional)
                           </label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="articleauthor"
                                   placeholder=""/>
                        </div>
                        <div class="col-xs-12">
                    <button type="submit" class="btn btn-info btn-xs" id="create">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <input class="input-sm" id="filter" placeholder="Search"/>
                <button class="btn btn-info btn-xs pull-right" id="refresh"><span
                        class="glyphicon glyphicon-refresh"></span></button>
                <table class="table table-striped table-condensed" id="table">
                    <thead>
                    <tr>
                        <th class="col-md-3">Title</th>
                        <th class="col-md-3">Author</th>
                        <th class="col-md-2">Date Created</th>
                        <th class="col-md-2">Date modified</th>
                    </tr>
                    </thead>
                    <tbody id="ext-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/libs/js/jquery.tablesorter.min.js"></script>
    <script src="/libs/js/jquery.tablesorter.widgets.min.js"></script>
    <script src="/assets/libs/jquery.filtertable.min.js"></script>
    <script src="/assets/libs/newsmanagement.js"></script>


    <script>
        var hasAccessToActionBar = true;
    </script>
</div>
</body>
</html>
